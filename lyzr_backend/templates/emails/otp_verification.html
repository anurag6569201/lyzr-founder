<!DOCTYPE html>
<html>
<head>
    <title>Your Lyzr Verification Code</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333;">
    <div style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px;">
        <h2 style="color: #0052cc;">Welcome to Lyzr!</h2>
        <p>Hello {{ user.full_name|default:'there' }},</p>
        <p>Thank you for signing up. Please use the following One-Time Password (OTP) to verify your account. This code is valid for 10 minutes.</p>
        <p style="font-size: 24px; font-weight: bold; letter-spacing: 2px; text-align: center; background-color: #f2f2f2; padding: 15px; border-radius: 5px;">
            {{ otp }}
        </p>
        <p>If you did not request this code, please ignore this email.</p>
        <p>Thanks,<br>The Lyzr Team</p>
    </div>
</body>
</html>
